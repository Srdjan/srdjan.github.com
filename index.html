<!DOCTYPE html>
<html>
  <head>
    <title>Personal Github page: Srdjan Strbanovic</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>

    <style type="text/css">
      * {
        --fluid-size: var(--min-font-size) * 1px +
          (var(--max-font-size) - var(--min-font-size)) *
          ((100vw - 420px) / (1200 - 420));
      }

      html {
        height: 100%;
        margin: 0 auto;
        max-width: 45em;
      }

      body {
        margin: 0;
        padding: 0;
        text-align: center;
        place-items: center;
        font: 1.1rem/1.3 'Lucida Console', Monaco, monospace;
      }

      header {
        --min-font-size: 18;
        --max-font-size: 24;
        font-size: clamp(
          var(--min-font-size) * 1px,
          var(--fluid-size),
          var(--max-font-size) * 1px
        );
        position: relative;
        top: 4rem;
        padding-bottom: 2rem;
      }

      article {
        --min-font-size: 14;
        --max-font-size: 18;
        font-size: clamp(
          var(--min-font-size) * 1px,
          var(--fluid-size),
          var(--max-font-size) * 1px
        );
        color: black;
        position: relative;
        top: 4.5rem;
        left: 4.5rem;
        border-bottom: black;
        max-width: 80%;
        padding-bottom: 1rem;
      }
      article a {
        text-decoration: none;
        color: black;
      }
      article a:hover {
        cursor: pointer;
        text-decoration: underline;
      }

      .darkmode--activated article,
      .darkmode--activated article a,
      .darkmode--activated h2,
      .darkmode--activated header {
        color: #fff;
      }

      h2 {
        --min-font-size: 14;
        --max-font-size: 18;
        font-size: clamp(
          var(--min-font-size) * 1px,
          var(--fluid-size),
          var(--max-font-size) * 1px
        );

        font-weight: 200;
        border-bottom: 1px dashed rgb(213, 214, 216);
        font: 1.1rem/1.5 'Lucida Console', Monaco, monospace;
      }

      .cards {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        max-width: 800px;
        height: 3vmin;
      }
      .card {
        -webkit-box-flex: 1;
        flex: 1 1 0;
        -webkit-transition: all 400ms ease, background-color 800ms ease;
        transition: all 400ms ease, background-color 800ms ease;
      }
      .card:hover {
        -webkit-transform: scale(1.2);
        transform: scale(1.2);
      }

      @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
        header {
          font: 2.3rem/1.2 'Lucida Console', Monaco, monospace;
        }
        article {
          margin-top: 6rem;
          left: 0.1rem;
          max-width: 100%;
          font: 1.9rem/1.7 'Lucida Console', Monaco, monospace;
        }
        h2 {
          font: 2.3rem/1.2 'Lucida Console', Monaco, monospace;
        }
        .cards {
          height: 5vmin;
        }
      }
    </style>
    <script type="text/javascript" src="cards.js"></script>
  </head>
