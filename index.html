    <style type="text/css">
      html { 
        margin: 0 auto;
        width: 75vw;

      body {
        margin: 0;
        padding: 0;
        text-align: center;
        place-items: center;
        font-family: 'Lucida Console', Monaco, monospace;
        font-size: 1.1rem;  
        border-right: 2px dotted rgb(20, 139, 70);
        border-left: 2px dotted rgb(106, 30, 71);

      @media only screen and (max-width: 480px) {
	      body { font-size: 75%; }
      }

      header {
        position: relative;
        margin-top: 6vh;
      }
      article {
        position: relative;
        color: black;
        margin-top: 4.5vw;
      }

      a {
        display: inline-block;
        position: relative;
        text-decoration: none;
        color: inherit;
        z-index: 1;
      }
      a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: .07em;
        height: .1em;
        width: 100%;
        background: linear-gradient(110deg, #dbddca, #b9d8d5, #b0c3cf, #dfaaaa);
        z-index: -1;
        transition: height .25s cubic-bezier(.6,0,.4,1);
      }
      a:hover::after {
        height: .2em;
      }
      
      @keyframes pulse {
        0%, 100% {
          color: black;
        }
        70% {
          font-style: italic;
          color: rgb(210, 208, 208);
          line-height: 0.8rem;
        }
      }
      footer {
        margin-top: 10vh;
        line-height: 0.7rem;
        animation: pulse 3s;
      }
      nav {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        height: 4vmin;
      }
      .card {
        -webkit-box-flex: 1;
        flex: 1 1 0;
        -webkit-transition: all 500ms ease, background-color 3500ms ease;
        transition: all 500ms ease, background-color 3500ms ease;
      }
    </style>
