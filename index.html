    <style type="text/css">
      html {
        height: 100%;
        margin: 0 auto;
        max-width: 45em;
      }

      body {
        margin: 0; 
        padding: 0;
        color:rgb(25, 37, 63);
        text-align: center;
        place-items: center;
      }

      header {
        line-height: 110%;
        margin-top: 3rem;
        font: 1.1rem/1.3 "Lucida Console", Monaco, monospace;
      }

      article {
        position: relative;
        top: 1rem;
        left: 4.5rem;
        border-bottom: #6e6b6b;
        max-width: 80%;
        font: 1rem/1.5 "Lucida Console", Monaco, monospace;
      }

      article a {
        color:rgb(25, 37, 63);
        background-image: linear-gradient(120deg, #dbdde2 60%, #b5afaf 100%);
        background-repeat: no-repeat;
        background-size: 100% 0.1em;
        background-position: 10% 100%;
        text-decoration: none;
        transition: background-size 0.25s ease-in;
      }
      article a:hover {
        background-size: 100% 68%;
        cursor: pointer;
      }

      h2 {
        font-weight: 200;
        border-bottom: 1px dashed rgb(213, 214, 216);
        font: 1.1rem/1.5 "Lucida Console", Monaco, monospace;
      }

      .cards {
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        max-width: 800px;
        height: 3vmin;
      }
      .card {
        -webkit-box-flex: 1;
        flex: 1 1 0;
        -webkit-transition: all 400ms ease, background-color 800ms ease;
        transition: all 400ms ease, background-color 800ms ease;
      }
      .card:hover {
        -webkit-transform: scale(1.2);
        transform: scale(1.2);
      }

      @media only screen and (min-device-width: 320px) and (max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2) {
        header {
          font: 1.75rem/1.2 "Lucida Console", Monaco, monospace;
        }
        article {
          margin-top: 6rem;
          left: 0.1rem;
          max-width: 100%;
          font: 1.5rem/1.7 "Lucida Console", Monaco, monospace;
        }
        h2 {
          font: 1.75rem/1.2 "Lucida Console", Monaco, monospace;
        }
      }
    </style>
